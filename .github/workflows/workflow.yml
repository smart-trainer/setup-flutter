name: Main workflow
on: [push]
jobs:
  run:
    name: Run
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install
      run: npm install
    - name: Lint
      run: npm run format-check